<!DOCTYPE html>
<html>
	<head>
		<title>pixelart</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="interface.css">
	</head>
	<body>
		<div id="sidebar">
			<div id="tool_wrapper"></div>
			<div id="color_history_wrapper"></div>
			<div id="color_picker_wrapper">
				<div id="color_wrapper">
					<div id="color"></div>
				</div>
				<div id="color_picker">
					<canvas id="color_body" height="170px" width="210px"></canvas>
					<canvas id="color_slider"height="170px" width="25px"></canvas>
				</div>
			</div>
		</div>
		<div id="workingArea">
			<div id="menu">
				<div id="savePNG">Save as .png</div>
				<div id="saveRaw">Save raw (localStorage)</div>
				<div id="loadRaw">Load raw (localStorage)</div>
			</div>
			<div id="mainArea"></div>
		</div>
		<script src="js/helper.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
