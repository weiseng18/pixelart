<!DOCTYPE html>
<html>
	<head>
		<title>pixelart</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="interface.css">
	</head>
	<body>
		<div id="sidebar">
			<div id="tool_wrapper"></div>
			<div id="color_history_wrapper"></div>
			<div id="color_picker_wrapper">
				<div id="color_text_options">
					<select id="color_type">
						<option value="RGB">RGB</option>
						<option value="HEX">Hex</option>
					</select>
					<button id="color_select">Add Color to History</button>
				</div>
				<div id="color_text"></div>
				<div id="color_wrapper">
					<div id="color"></div>
				</div>
				<div id="color_picker">
					<canvas id="color_body" height="150px" width="210px"></canvas>
					<canvas id="color_slider"height="150px" width="25px"></canvas>
				</div>
			</div>
		</div>
		<div id="workingArea">
			<div id="menu">
				<div id="savePNG">Save as .png</div>
				<div id="saveRaw">Save raw (localStorage)</div>
				<div id="loadRaw">Load raw (localStorage)</div>
				<div id="downloadRaw">Save raw (download)</div>
				<div id="uploadRaw">Load raw (upload)</div>
			</div>
			<div id="mainArea"></div>
		</div>
		<script src="external/lodash.js"></script>
		<script src="js/helper.js"></script>
		<script src="js/color_picker.js"></script>
		<script src="js/save.js"></script>
		<script src="js/tools.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
