<!DOCTYPE html>
<html>
	<head>
		<title>pixelart</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/interface.css">
		<link rel="stylesheet" type="text/css" href="css/exportMenu.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css">
	</head>
	<body>
		<div id="sidebar">
			<div id="tool_wrapper"></div>
			<div id="color_history_wrapper"></div>
			<div id="color_picker_wrapper">
				<div id="color_text_options">
					<select id="color_type">
						<option value="RGB">RGB</option>
						<option value="HEX">Hex</option>
					</select>
					<button id="color_select">Add Color to History</button>
				</div>
				<div id="color_text"></div>
				<div id="color_wrapper">
					<div id="color"></div>
				</div>
				<div id="color_picker">
					<canvas id="color_body" height="150px" width="210px"></canvas>
					<canvas id="color_slider"height="150px" width="25px"></canvas>
				</div>
			</div>
		</div>
		<div id="frameArea"></div>
		<div id="workingArea">
			<div id="menu">
				<div class="dropdown">
					<div class="dropbutton" id="menu_save">Save as ...</div>
					<div class="dropcontent">
						<div id="downloadRaw">Save as .pix</div>
						<div id="downloadFrames">Save as .frames</div>
					</div>
				</div>
				<div class="dropdown">
					<div class="dropbutton" id="menu_load">Load from ...</div>
					<div class="dropcontent">
						<div id="uploadRaw">Load .pix</div>
						<div id="uploadFrames">Load .frames</div>
					</div>
				</div>
				<div class="dropdown">
					<div class="dropbutton" id="menu_frame">Add new frame</div>
					<div class="dropcontent">
						<div id="frame_empty">Empty frame</div>
						<div id="frame_duplicate">Duplicate selected frame</div>
					</div>
				</div>
				<div class="dropdown">
					<div class="dropbutton" id="menu_frame">Delete a frame</div>
					<div class="dropcontent">
						<div id="frame_delete">Delete current frame</div>
					</div>
				</div>
				<div class="dropdown">
					<div class="dropbutton" id="menu_frame">Export to ...</div>
					<div class="dropcontent">
						<div id="savePNG">Export to .png</div>
						<div id="saveGIF">Export to .gif</div>
					</div>
				</div>
			</div>
			<div id="mainArea"></div>
		</div>

		<!--external scripts-->
		<script src="external/lodash.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>

		<script src="js/helper.js"></script>

		<script src="js/start_menu.js"></script>
		<script src="js/frame.js"></script>
		<script src="js/draw_area.js"></script>
		<script src="js/color_picker.js"></script>
		<script src="js/color_history.js"></script>
		<script src="js/save.js"></script>

		<!--tools-->
		<script src="js/tools.js"></script>
		<script src="js/select.js"></script>

		<!--gif-->
		<script src="external/antimatter15_jsgif/LZWEncoder.js"></script>
		<script src="external/antimatter15_jsgif/NeuQuant.js"></script>
		<script src="external/antimatter15_jsgif/GIFEncoder.js"></script>
		<script src="external/antimatter15_jsgif/b64.js"></script>
		<script src="js/gif.js"></script>

		<script src="js/main.js"></script>
	</body>
</html>
